    <section id="contact">
      <div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">Contact Me</h2>
        <hr class="mb-5">
        <div class="row">
          <div class="col-lg-8">
            <form name="sentMessage" id="contactForm" novalidate="novalidate">
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Name</label>
                  <input class="form-control" id="name" type="text" placeholder="Jane Doe" required="required" data-validation-required-message="Please enter your name.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Email Address</label>
                  <input class="form-control" id="email" type="email" placeholder="example@email.com" required="required" data-validation-required-message="Please enter your email address.">
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="control-group">
                <div class="form-group floating-label-form-group controls mb-0 pb-2">
                  <label>Message</label>
                  <textarea class="form-control" id="message" rows="8" placeholder="Write your message here" required="required" data-validation-required-message="Please enter a message."></textarea>
                  <p class="help-block text-danger"></p>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg" id="sendMessageButton">Submit</button>
              </div>
            </form>
          </div>
          <div class="col-lg-1">
          </div>
          <div class="col-lg-2 connect" id="connect">
              <h3>Connect with Me</h3>        
              <a href="https://github.com/carolunita" target="_blank"><img class="social" src="assets/img/github.png" alt="Github Logo"/></a>
              <a href="https://www.linkedin.com/in/carolinaquiel" target="_blank"><img class="social" src="assets/img/linkedin.png" alt="Linkedin Logo" /></a>
              <a href="https://stackoverflow.com/users/9510873/carolunita?tab=profile" target="_blank"><img class="social" src="assets/img/stackoverflow.png" alt="Stackoverflow Logo" /></a>
            </div>
        </div>
      </div>
    </section>
